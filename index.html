<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Espacial de la NASA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería Espacial de la NASA</h1>
    </header>

    <main>
        <section id="nasaData" class="api-item">
            <h2>Imagen del Día</h2>
            <h3>Selecciona una fecha para ver la imagen del día de la NASA:</h3>
            <input type="date" id="datePicker" />
            <button id="loadImageButton">Cargar Imagen</button>
            <div id="imageContainer">
                <div id="loader" class="loader"></div> <!-- Loader -->
                <img id="nasaImage" src="" alt="Imagen del Día" />
                <p id="nasaDescription"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Samuel Hurtado Taborda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
